<nav class="collapse navbar-collapse" id="main-nav">
    <div class="navbar-nav w-auto mx-auto">

        <div class="nav-item">
            <a href="{% url 'home' %}" class="logo-font font-weight-bold nav-link text-black mx-2" id="home-link">Home</a>
        </div>

        <div class="nav-item">
            <a href="{% url 'products' %}" class="logo-font font-weight-bold nav-link text-black mx-2" id="all-products-link">Gallery</a>
        </div>
        
        {% if categories_all %}
        <div class="dropdown d-sm-none">

            <a role="button" data-toggle="dropdown" id="dropdownMenuAvailability" class="logo-font  nav-link text-black mx-2" data-target="#" href="#">
                Avalability
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuAvailability">
                <li>
                    <a tabindex="-1" href="{% url 'products' %}?available=True">
                        Available
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a tabindex="-1" href="{% url 'products' %}?available=False">
                        Unavailable
                    </a>
                </li>
            </ul>
        </div>
        <div class="dropdown d-sm-none">

            <a role="button" data-toggle="dropdown" id="dropdownMenuCategories" class="logo-font  nav-link text-black mx-2" data-target="#" href="#">
                Category
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuCategories">

                {% for cat in categories_all %}
                <li>
                    <a tabindex="-1" href="{% url 'products' %}?category={{ cat }}" class="text-capitalize">
                        {{ cat }}
                    </a>
                </li>
                <li class="divider"></li>
                {% endfor %}

            </ul>

        </div>
        {% endif %}

        <div class="nav-item">
            <a href="{% url 'blog' %}" class="logo-font font-weight-bold nav-link text-black mx-2" id="blog-link">
                Blog
            </a>
        </div>

        <div class="nav-item">
            <a href="{% url 'testimonials' %}" class="logo-font font-weight-bold nav-link text-black mx-2" id="testimonials-link">
                About
            </a>
        </div>

        <div class="nav-item">
            <a href="{% url 'contact' %}" class="logo-font font-weight-bold nav-link text-black mx-2" id="contact-link">
                Contact
            </a>
        </div>

    </div>
</nav>
