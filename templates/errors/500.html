{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    The page you are looking for isn't available
                </h1>

                <h1 class="display-4 logo-font text-black">
                    {% blocktrans %}
                    500 Server error
                    {% endblocktrans %}</h1>
                <p class="text-center">
                    {{ e }}
                </p>
                <p class="text-center">
                    {% blocktrans %}
                    Please try again later.
                    {% endblocktrans %}
                </p>

                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" 
                            class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                                Return to shop
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
