{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <div class="overlay"></div>
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-8 col-md-6 my-auto">

                <h1 class="display-4 logo-font text-black">
                    {% blocktrans %}
                    500 Server error
                    {% endblocktrans %}</h1>
                <p class="text-center">
                    {{ e }}
                </p>
                <p>
                    The page you are looking for isn't available
                </p>
                <p">
                    {% blocktrans %}
                    Please try again later
                    {% endblocktrans %}
                </p>

                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}">
                            Return to shop
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
