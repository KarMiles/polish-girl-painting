{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="row">
    <div class="col-sm-8 mt-3 offset-sm-2">
        <div class="mx-2">
            <form method="post">{% csrf_token %}
                <h2>
                    Delete?
                </h2>
                <p>
                    Are you sure you want to permanently delete <strong>{{ object }}</strong>?
                </p>
                {{ form }}
                <input type="submit" value="Confirm" class="btn btn-lg btn-danger btn-attn  float-start rounded-0">
    
                <!-- Navigation - Cancel and go back to post -->
                <a href="{% url 'product_detail' product.id %}" class="btn btn-lg btn-cancel btn-outline-black rounded-0"> Cancel </a>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
