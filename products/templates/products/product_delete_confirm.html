{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="row">
    <div class="col-sm-8 mt-3 offset-sm-2">
        <form method="post">{% csrf_token %}
            <h1>
                Delete?
            </h1>
            <p>
                Are you sure you want to delete "{{ object }}"?
            </p>
            {{ form }}
            <input type="submit" value="Confirm" class="btn btn-danger btn-attn btn-lg float-start">

            <!-- Navigation - Cancel and go back to post -->
            <a href="{% url 'product_detail' product.id %}" class="btn btn-lg"> Cancel </a>
        </form>
    </div>
</div>


{% endblock content %}
